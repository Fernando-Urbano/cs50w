<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid rgb(0, 162, 255);
                border-collapse: collapse;
            }
            td, th {
                border: 0.8px solid rgb(0, 162, 255);
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4280 m</td>
                    <td>17920 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>1210 m</td>
                    <td>3210 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
