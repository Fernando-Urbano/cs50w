<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>

            let counter = 0;
 
            function count() {
                counter += 1;
                alert(counter);
            }
            
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="count()">Click here</button>
    </body>
</html>
