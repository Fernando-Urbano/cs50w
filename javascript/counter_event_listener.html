<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>

            let counter = 0;
 
            function count() {
                counter ++;
                document.querySelector('h2').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert (`Count is now ${counter}`)
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('button').onclick = count;
            });
            
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <h2>0</h2>
        <button>Count here</button>
    </body>
</html>
