<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tasks</title>
    </head>
    <body>
        <h1>Tasks:</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <li>No tasks.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'task:adddjango' %}">Add a New Task</a>
    </body>
</html>
